services:
  backend:
    build: ./backend
    container_name: day5-backend
    restart: always
    environment:
      MONGO_URI: mongodb://mongo:27017/todos
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      retries: 3

  mongo:
    image: mongo:7
    container_name: mongo
    volumes:
      - mongo_data:/data/db

  nginx:
    image: nginx:alpine
    container_name: day5-nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend

volumes:
  mongo_data:
